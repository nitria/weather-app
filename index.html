<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>WeatherApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="weather.css" />
  </head>
  <body>
    <main>
      <header>
        <div id="clockDisplay"></div>
      </header>
      <div id="searcharea">
        <input
          type="text"
          placeholder="City, Country"
          class="search"
          id="searchinput"
        />
        <button id="btn" class="btn">Search</button>
      </div>
      <div class="weekly">
        <ul></ul>
      </div>
      <div class="container">
        <div id="info">
          <h1 id="city"></h1>
          <div id="weatherbox">
            <div id="temperature"></div>
            <div id="weatherinfo"></div>
            <div><img id="weathericon" /></div>
          </div>
          <hr />
          <div id="windSpeed"></div>
          <div id="humidity"></div>
        </div>
      </div>
      <footer id="footer">
        <p class="designer">
          Designed by
          <a href="https://www.nitria.tk/" class="name">
            Nick Triantafillidis</a
          >
        </p>
      </footer>
    </main>
    <script src="weather.js"></script>
  </body>
</html>
